    5. Функция поиска по ценовому диапазону должна находить товары с ценой "=" или "<" значению в числовом поле "До"/"To" 
    6. При вводе положительных десятичных дробей в числовое поле "От"/"From" при поиске система должна учитывать его без дробной части.
