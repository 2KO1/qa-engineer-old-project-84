  expected-result: |
    Каталог товаров отображен на английском языке
    
- summary: |
    Покупка товара и удаление лишнего товара из корзины
  requirment: |
    1. Пользователь имеет возможность добавлять товары в корзину нажатием кнопки "В корзину"/"Add to cart"
    2. При добавлении товара в корзину рядом с кнопкой "Корзина"/"Cart" появляется иконка с количеством добавленного товара
    3. Пользователь имеет возможность просматривать содержимое корзины
    4. Нажатие кнопки "Удалить"/"Delete" удаляет товар из корзины
    5. Нажатие кнопки "Оформить заказ"/"Checkout" происходит размещение заказа в интернет-магазине
    6. Нажатие кнопки "X" закрывает модальное окно "Заказ успешно оформлен"/"Order placed successfully"
    7. Нажатие кнопки "Очистить корзину"/"Clear cart" удаляются все товары находящиеся в корзине
    8. Содержимое корзины хранится в сессии браузера
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    1. Выбираем несколько товаров, например "5" товаров категории "home-decoration"
    2. "Plant Hanger For Home"
    3. "Flying Wooden Bird"
    4. "3D Embellishment Art Lamp"
    5. "Handcraft Chinese style"
    6. "Key Holder"
  steps:
    - В select "Category" выбираем категорию товаров "home-decoration"
    - Добавляем отображенные товары категории "home-decoration" в корзину
      нажатием кнопки "Add to cart" в ячейке товара
    - Нажимаем кнопку "Cart"
    - Нажимаем кнопку "Delet" у одного из товаров "Plant Hanger For Home"
    - Нажимаем кнопку "Checkout"
    - Нажимаем кнопку "X"
    - Нажимаем кнопку "Clear cart"
    - Нажимаем кнопку "Store"
    - Обновляем страницу магазина
    - Нажимаем кнопку "Cart"
  expected-result: |
    Отображены "5" выбранных товаров категории "home-decoration"
    
