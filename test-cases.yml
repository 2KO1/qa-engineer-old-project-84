---
- summary: |
    Фильтрация товаров по нескольким характеристикам одновременно
  requirment: |
    Пользователь может фильтровать товары по нескольким выбранным характеристикам товара одновременно
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    Category "smartphones"
    Brand "Apple"
    Числовое поле "Price" from "737"
    Поисковая строка "iphone x"
  steps:
    - В select "Category" выбираем "smartphones"
    - В checkbox "Производитель"/"Brand" выбираем "Apple"
    - В числовом поле "Price" выставляем цену товара в поле from "737"
    - В поисковую строку вводим "iphone x"
  expected-result: |
    На экране отображена ячейка товара "iPhone X"
    
- summary: |
    Проверка поиска по категории, производителю, цене, названию и оформление заказа
  requirment: |
    1. Пользователь может фильтровать товары по нескольким выбранным характеристикам товара одновременно   
    2. Нажатие на кнопку "В корзину"/"Add to cart" добавляет товар в корзину    
    3. При добавлении товара в корзину рядом с кнопкой "Корзина"/"Cart" появляется иконка с количеством добавленного товара  
    4. Нажатие кнопки "Корзина"/"Cart" пользователь попадает на веб-страницу корзины пользователя  
    5. Нажатие кнопки "Оформить заказ"/"Checkout" происходит размещение заказа в интернет-магазине  
    6. Нажатие кнопки "Закрыть"/"Close" закрывает модальное окно "Заказ успешно оформлен"/"Order placed successfully"   
    7. Нажатие кнопки "Продолжить покупки"/"Continue shopping" из корзины пользователь переходит на страницу каталога товаров
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    - Category "smartphones"
    - Brand "Apple"
    - Числовое поле "Price" from "737"
    - Поисковая строка "iphone x"
  steps:
    - В select "Category" выбираем "smartphones"
    - В checkbox "Производитель"/"Brand" выбираем "Apple"
    - В числовом поле "Price" выставляем цену товара в поле from "737"
    - Нажимаем на отображенную ячейку товара "iPhone X"
    - На странице товара нажимаем кнопку "Add to cart"
    - В верхней правой части страницы нажимаем кнопку "Cart"
    - На странице корзины товаров нажимаем кнопку "Checkout"
    - Нажать кнопку "Close"
    - Нажать кнопку "Continue shopping"
  expected-result: |
    Товар оформлен
    Отображена страница каталога товаров
    
- summary: |
    Добавление товара в корзину и возврат в каталог
  requirment: |
    1. Пользователь может добавлять товар в корзину товаров со страницы каталога товаров    
    2. Пользователь имеет возможность добавлять товары в корзину нажатием кнопки "В корзину"/"Add to cart"
    3. При добавлении товара в корзину рядом с кнопкой "Корзина"/"Cart" появляется иконка с количеством добавленного товара
    4. Пользователь имеет возможность просматривать содержимое корзины
    5. Нажатие кнопки "Магазин"/"Store" пользователь возвращается на веб-страницу каталога товаров
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    Товар "Samsung Universe 9"
  steps:
    - Найти на главной странице ячейку товара "Samsung Universe 9"
    - Нажать на кнопку "Add to cart" в ячейке товара
    - Нажать на кнопку "Cart" в верхней правой части страницы каталога товаров
    - Нажать кнопку "Store"
  expected-result: |
    Отображена страница каталога товаров, рядом с кнопкой "Cart" значек "1"
    
- summary: |
    Просмотр каталога товаров с помощью кнопок "Следующая"/"Next" и "Предыдущая"/"Previous"
  requirment: |
    1. На главной странице товары отображены в виде списка ячеек товаров
    2. При нажатии на кнопки "Следующая"/"Next" вверху и внизу каталога товаров страницы каталога товаров переключаются вперед
    3. При нажатии на кнопки "Предыдущая"/"Previous" вверху и внизу каталога товаров страницы каталога товаров переключаются назад
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    Каталог товаров "https://hexlet-products-store.vercel.app/"
  steps:
    - Нажать кнопку "Next" вверху каталога
    - Нажать кнопку "Previous"вверху каталога
    - Нажать кнопку "Next" внизу каталога
    - Нажать кнопку "Previous"внизу каталога
  expected-result: |
    Корректное отображение контента и интерфейса на странице каталога
    При нажатии на кнопки "Next"/"Previous" страницы каталога переключаются соответственно вперед/назад
    
- summary: |
    Переход к товарам одной категории по "тег" на странице товара
