Summary: |
Покупка товара и удаление лишнего товара из корзины
requirment: |
Пользователь имеет возможность добавлять товары в корзину нажатием кнопки "В корзину"/"Add to cart".
При добавлении товара в корзину рядом с кнопкой "Корзина"/"Cart" появляется иконка с количеством добавленного товара.
Пользователь имеет возможность просматривать содержимое корзины.
Нажатие кнопки "Удалить"/"Delete" удаляет товар из корзины.
Нажатие кнопки "Оформить заказ"/"Checkout" происходит размещение заказа в интернет-магазине.
Нажатие кнопки "X" закрывает модальное окно "Заказ успешно формлен"/"Order placed successfully".
Нажатие кнопки "Очистить корзину"/"Clear cart" удаляются все товары находящиеся в корзине.
Содержимое корзины хранится в сессии браузера.
prerequisites: |
Перейти на страницу веб-приложения hexlet Store по ссылке (https://hexlet-products-store.vercel.app/).
test-data: |
Выбирем несколько товаров, например 5 товаров категории "home-decoration"
"Plant Hanger For Home"
"Flying Wooden Bird"
"3D Embellishment Art Lamp"
"Handcraft Chinese style"
"Key Holder"
steps:
- В select "Category" выбираем "home-decoration"
- Добавляем отображенные товары категории "home-decoration" в корзину нажатием кнопки "Add to cart"
- Нажимаем кнопку "Cart"
- Нажимаем кнопку "Delet" у товара "Plant Hanger For Home"
- Нажимаем кнопку "Checkout"
- Нажимаем кнопку "X"
- Нажимаем кнопку "Clear cart"
- Нажимаем кнопку "Store"
- Обновляем страницу магазина
- Нажимаем кнопку "Cart"
expected-result: |
Отображены 5 выбранных товаров категории "home-decoration"

