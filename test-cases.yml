- summary: |
    Критический путь. Проверка поиска по категории, производителю, цене, названию и оформление заказа (4)
  requirement: |
    1. Пользователь может фильтровать товары по нескольким выбранным характеристикам товара одновременно. 3
    2. Пользователь может добавлять товар в корзину 1.3
    3. Пользователь может оформить товар для заказа находящийся в корзине. 1.3.4
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    - Category "smartphones"
    - Brand "Apple"
    - Числовое поле "Price" from "737"
    - Поисковая строка "iphone x"
  steps:
    - В select "Category" выбираем категорию ("smartphones")
    - В checkbox "Brand" выбираем ("Apple")
    - В числовом поле "Price" выставляем цену товара в поле "from" ("737")
    - Нажимаем на отображенную ячейку товара ("iPhone X")
    - На странице товара нажимаем кнопку "Add to cart"
    - В верхней правой части страницы нажимаем кнопку "Cart"
    - На странице корзины товаров нажимаем кнопку "Checkout"
    - Нажать кнопку "Close"
    - Нажать кнопку "Continue shopping"
  expected-result: |
    Товар оформлен
    Отображена страница каталога товаров
    
    
