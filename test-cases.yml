Summary: |
Проверка поиска по категории, производителю, цене, названию и оформление заказа.
requirment: |
Пользователь может фильтровать товары по нескольким выбранным характеристикам товара одновременно.
Нажатие на кнопку "В корзину"/"Add to cart" добавляет товар в корзину.
При добавлении товара в корзину рядом с кнопкой "Корзина"/"Cart" появляется иконка с количеством добавленного товара.
Нажатие кнопки "Корзина"/"Cart" пользователь попадает на веб-страницу корзины пользователя.
Нажатие кнопки "Оформить заказ"/"Checkout" происходит размещение заказа в интернет-магазине.
Нажатие кнопки "Закрыть"/"Close" закрывает модальное окно "Заказ успешно формлен"/"Order placed successfully".
Нажатие кнопки "Продолжить покупки"/"Continue shopping" из корзины пользователь переходит на страницу каталога товаров.
prerequisites: |
Перейти на страницу веб-приложения hexlet Store по ссылке (https://hexlet-products-store.vercel.app/).
test-data: |
Category "smartphones"
Brand "Apple"
Числовое поле "Price" from "200" to "738"
Поисковая строка "iphone x"
steps:
- В select "Category" выбираем "smartphones"
- В checkbox "Производитель"/"Brand" выбираем "Apple"
- В числовом поле "Price" выставляем значения from "200" to "738"
- Нажимаем на отображенную ячейку товара "iPhone X"
- На странице товара нажимаем кнопку "Add to cart"
- В верхней правой части страницы нажимаем кнопку "Cart"
- На странице корзины товаров нажимаем кнопку "Checkout"
- Нажать кнопку "Close"
- Нажать кнопку "Continue shopping"
expected-result: |
Отображена страница каталога товаров

