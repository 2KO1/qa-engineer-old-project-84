    1. Пользователь может переходить на веб-страницу товара
    2. Пользователь может просматривать веб-страницу товара
    3. Нажатие на "тег" категории товара, пользователю отображается страница каталога товаров со списком товаров данной категории
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    Выбираем товар пример "Samsung Galaxy Book"
  steps:
    - Находим в каталоге товаров "Samsung Galaxy Book"
    - Нажимаем на ячейку товара "Samsung Galaxy Book"
    - Нажимаем на "#laptops"
  expected-result: |
    Отображен каталог товаров выбранной категории "laptops"
    
- summary: |
    Смена языка
  requirment: |
    1. В выпадающем списке accordeon "Язык"/"Language" пользователю отображены кнопки "Русский" и "English"
    2. Нажатие на кнопку "Русский" текстовая информация на веб страницах должна быть отображена на русском языке
