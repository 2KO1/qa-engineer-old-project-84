- summary: |
Наплыв блока навигации при уменьшении количества отображаемых товаров на странице каталога
environment: |
https://products-store-git-v2bugfixes-hexlet-components.vercel.app/ (version 2)
Windows 10 Pro Версия 21H2 (сборка ОС 19044.2364)
Версия 108.0.5359.125 (Официальная сборка) (64 бит)
steps-to-reproduce: |
- В select "Category" выбираем "smartphones"
- В checkbox "Производитель"/"Brand" выбираем "Apple"
- В числовом поле "Price" выставляем цену товара в поле from "737"
- В поисковую строку вводим "iphone x"
expected-result: |
На экране отображена ячейка товара "iPhone X"
actual-result: |
блок навигации при уменьшении количетва товаров в каталоге товаров наплывает на ячейки товаров
при этом ячейки товаров уменьшаются в размере, создавая скученность отображаемой текстовой информации

