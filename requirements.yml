Кнопки:
- Нажатие кнопки "Магазин"/"Store" пользователь возвращается на веб-страницу каталога товаров. 7
- Нажатие кнопки "Корзина"/"Cart" пользователь попадает на веб-страницу корзины пользователя.
- Нажатие на accordeon "Язык"/"Language" пользователь может выбрать язык отображения информации в WEB-приложении из выпадающего списка.
- В выпадающем списоке accordeon "Язык"/"Language" пользователю отображены кнопки "Русский" и "English".
- Нажатие на кнопку "Russian" текстовая информация на веб страницах должна быть отображена на русском языке.
- Нажатие на кнопку "English" текстовая информация на веб страницах должна быть отображена на английском языке.
- Нажатие на ячейку товара направляет пользователя на веб-страницу товара.
- Нажатие на кнопку "В корзину"/"Add to cart" добавляет товар в корзину.
- При добавлении товара в корзину рядом с кнопкой "Корзина"/"Cart" появляется иконка с количеством добавленного товара.
- Нажатие на "тег" категории товара, пользователю отображается страница каталога товаров со списоком товаров данной категории.
- Нажатие кнопки "Очистить корзину"/"Clear cart" удаляются все товары находящиеся в корзине. 
- Нажатие кнопки "Продолжить покупки"/"Continue shopping" из корзины пользователь переходит на страницу каталога товаров. 
- Нажатие кнопки "Оформить заказ"/"Checkout" происходит размещение заказа в интернет-магазине.
- Нажатие кнопки "Удалить"/"Delete" удаляет товар из корзины.
- Нажатие кнопки "Следующая"/"Next" страницы каталога товаров переключаются вперед.
- Нажатие кнопки "Предудыщая"/"Previous" страницы каталога товаров переключаются назад.

